<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> SVG versus PNG</title>

  

  <style>
    body {
      font-size: 0;
      margin: 0;
    }

    img {
      width: 50%;
    }
  </style>

</head>

<body>
  <img src="html5.png" alt="SVG logo PNG" />
  <img src="html5.svg" alt="SVG logo SVG" />


</body>

</html>
