<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> SVG logo over JPEG photo</title>

  

  <style>
    body {
      margin: 0;
    }

    img {
      position: absolute;
    }

    img#html5 {
      left: 22vw;
      top: 24px;
      width: 57vw;
    }

    img#kittens {
      width: 100vw;
    }
  </style>

</head>

<body>

  <div>
    <img id="kittens" src="kittens.jpg" alt="Two tabby kittens" />
    <img id="html5" src="html5.svg" alt="HTML5 logo" />
  </div>



</body>

</html>
