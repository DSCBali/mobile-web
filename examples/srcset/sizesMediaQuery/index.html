<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> sizes + media query</title>

  <style>
    body {
      align-items: center;
      display: flex;
      font-size: 0;
      height: 100vh;
      justify-content: center;
      margin: 0;
    }

    img {
      transition: width 0.5s;
      width: 50vw;
    }

    @media screen and (max-width: 400px) {
      img {
        width: 100vw;
      }
    }
  </style>

</head>

<body>

  <img src="small.jpg" srcset="small.jpg 500w, medium.jpg 1000w, large.jpg 1500w" sizes="(max-width: 400px) 320px, 100vw" alt="Wallaby"
  />



</body>

</html>
